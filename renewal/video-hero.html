<!-- renewal/video-hero.html -->

<style>
	.main-hero {
		position: relative;
		width: 100%;
		height: 100vh;
		overflow: hidden;
		background-color: #000;
	}

	.hero-video {
		width: 100%;
		height: 100%;
		position: relative;
	}

	.video, .poster-image {
		width: 100%;
		height: 100%;
		object-fit: cover;
		position: absolute;
		top: 0;
		left: 0;
	}
	
	.poster-image {
		z-index: 1;
	}
	.video {
		z-index: 2;
	}

	/* 기본값: PC/가로모드 표시 */
	.video.landscape, .poster-image.landscape {
		display: block;
	}
	.video.portrait, .poster-image.portrait {
		display: none;
	}

	/* 모바일/세로모드 대응 (768px 기준) */
	@media (max-width: 768px) {
		.video.landscape, .poster-image.landscape {
			display: none;
		}
		.video.portrait, .poster-image.portrait {
			display: block;
		}
	}
</style>

<div class="main-hero">
	<div class="hero-video">
		<!-- 대체 이미지 (비디오가 없을 때 표시됨) -->
		<img class="poster-image landscape" src="https://cdn.imweb.me/thumbnail/20251230/9313b4adf4234.png" alt="Hero Image Landscape">
		<img class="poster-image portrait" src="https://cdn.imweb.me/thumbnail/20251230/9313b4adf4234.png" alt="Hero Image Portrait">

		<!-- 비디오 (이미지 위에 덮어씌워짐) -->
		<video class="video landscape" muted autoplay loop playsinline poster="">
			<source src="https://player.vimeo.com/progressive_redirect/playback/1127382843/rendition/1080p/file.mp4?loc=external&amp;signature=46504e00df86f1d1f83d8f66766df5e2d4c110a9e4cdb938b9fcec7fd5dcdc17" type="video/mp4">
		</video>
		<video class="video portrait" muted autoplay loop playsinline poster="">
			<source src="https://player.vimeo.com/progressive_redirect/playback/1127382880/rendition/1080p/file.mp4?loc=external&amp;signature=06845f787939637657aabce7290b754c462864b595437efbf2762d8420a95d9c" type="video/mp4">
		</video>
	</div>
</div>
